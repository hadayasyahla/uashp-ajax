<<!DOCTYPE html>
<html>
    <head>       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Ubah Data HP</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="js/jquery-migrate-1.4.1.min"></script> -->
    </head>
        <body style="background-color: black;">
            <div class="container" style="margin-top: 100px; ">
                <div class="card mt-5 ">
                    <h1 class="text-center mt-5" style="color: black;">Formulir Ubah Data HP</h1>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="id">id</label>
                                <input type="text" name="id" id="id" class="form-control" placeholder="Masukkan Id..." required>
                            </div>
                            <div class="form-group">
                                <label for="merek">merek</label>
                                <input type="text" name="merek" id="merek" class="form-control" placeholder="Masukkan merek HP..." required>
                            </div>
                            <div class="form-group">
                                <label for="tipe">tipe</label>
                                <input name="tipe" id="tipe" class="form-control" placeholder="Masukkan Tipe HP..." required>
                            </div>
                            <div class="form-group">
                                <label for="tahun">tahun</label>
                                <input name="tahun" id="tahun" class="form-control" placeholder="Masukkan Tahun produksi..." required>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button type="button" class="btn btn-danger" onclick="history.back()">Batal</button>
                            <input type="submit" name="submit" class="btn btn-primary" id="simpan" value="SIMPAN" onclick="return confirm('Apakah anda yakin?')"/>
                        </div>
                    </form>
                </div>
            </div>
<script>
    $(document).ready(function() {
        var param = window.location.search;
        var urlParam = new URLSearchParams(param);
        var id = urlParam.get("id");
        console.log(id);

        var data = new Object();
        data.id = id;

        $.post('../backend/get-data-by-judul.php', 
            JSON.stringify(data), 
            function(resp) {
                var dataDetail = JSON.parse(resp);
                $("#id").val(dataDetail.id);
                $("#merek").val(dataDetail.merek);
                $("#tipe").val(dataDetail.tipe);
                $("#tahun").val(dataDetail.tahun);
            });
    });

    $(document).on('click', "#simpan", function() {
        var srt = new Object();
        srt.id = $("#id").val();
        srt.merek = $("#merek").val();
        srt.tipe = $("#tipe").val();
        srt.tahun = $("#tahun").val();
        console.log(srt);
        $.post('../backend/update.php', 
            JSON.stringify(srt), 
            function(resp) {
                console.log(resp);
                var obj = JSON.parse(resp);
                if(obj.result == "success")  {
                    alert("Perubahan data berhasil.");
                    window.location.href = "index.html";
                } else {
                    alert('Perubahan data Gagal!!');
                }
            }
        );
    });
</script>

    </body>
</html>
